<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armavir Movie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Fira Mono', monospace;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Растягиваем видео на весь экран */
        }
        .overlay {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Поднимаем текст над видео */
        }
        .overlay a {
            color: #e90a1c; /* Цвет ссылки до перехода */
            text-decoration: none; /* Убираем подчеркивание */
            font-weight: bold;
        }
        .overlay a:hover {
            color: #e90a1c; /* Цвет ссылки при наведении */
        }
        .overlay a:active {
            color: rgb(243, 245, 245); /* Цвет ссылки при нажатии */
        }
        .sound-button {
            position: absolute;
            top: 30px;
            left: 99%;
            transform: translateX(-75%);
            padding: 10px 30px;
            background-color: #e90a1c;
            color: rgb(26, 24, 24);
            border: none;
            cursor: pointer;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted>
        <source src="armavir4.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button class="sound-button" onclick="document.getElementById('video').muted = false;">&#x1F39D;</button>
    <div class="overlay">
        <a href="http://192.168.0.11:8501" target="_blank">Получить рецензию</a>
    </div>
</body>
</html>
